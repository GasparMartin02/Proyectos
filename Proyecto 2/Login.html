<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />

    <script
      src="https://kit.fontawesome.com/ebe4bc839e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topbar">
      <div class="container-arrows">
        <div class="container-logo">
          <a href="../Proyecto 2/index.html" class="link-logo">
            <img src="/Proyecto MusicJS/Imagenes/logo final.jpeg" alt="" width="80px"> </a>
        </div>
        
        <div class="cajabuscar"><form method="get" id="buscarform"></form>   
          </div>
      </div>
  
      <div class="buttons-user">
        <a href="#" class="btn-register">Registrarte</a>
        <a href="#" class="btn-login btn-full">Iniciar sesión</a>
      </div>
    </div>
    <form action="">
      <h1 class="title">Bienvenido</h1>

      <label>
        <i class="fa-solid fa-user"></i>
        <input placeholder="usuario" type="text" id="usuario" />
      </label>

      <label>
        <i class="fa-solid fa-lock"></i>
        <input placeholder="contraseña" type="contraseña" id="contraseña" />
      </label>

      <button id="button">Entrar</button><br />

      <a href="#" class="link">Olvidaste tu contraseña?</a>

      <button id="button">Registrarse</button><br />
    </form>

    <script src="login.js"></script>
    <script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"></script>
  </body>
</html>
